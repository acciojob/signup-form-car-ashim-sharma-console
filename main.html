<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <from method="post" action="#">
        <div>
            <label for="Name">Name</label>
            <input id="name" typ="text" placeholder="Name" required>
        </div>
        <div>
            <label for="Email">Email</label>
            <input id="email" typ="Email" placeholder="Email" required>
        </div>
        <div>
            
            <lable for="Male">Male</lable>
            <input id="male" type="radio" name="gender" required>
            <lable for="Female">Female</lable>
            <input id="female" type="radio" name="gender" required>
            <lable for="Other">Other</lable>
            <input id="other" type="radio" name="gender" required>
            
        </div>
        <div>
            <label for="Car Brands">Car Brands</label>
            <select id="cars"  required>
                <option value="" disabled selected>select</option>
                <option value="Toyota">Toyota</option>
                <option value="Audi">Audi</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Tesla">Tesla</option>
                <option value="Bugatti">Bugatti</option>
                <option value="Rolls-Royce">Rolls-Royce</option>
            </select>
        </div>
        <div>
            <label for="Age">Age</label>
            <input id=age type="Number" placeholder="Age" required>

        </div>
        <div>
            <label for="Dob">Dob</label>
            <input type="Date" id="dob"  required>
        </div>
        <div>
            <label for="phone">Phone No.</label>
            <input id="phone" type="phone" placeholder="Enter Youre Phone Number" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="password" required>
        </div>
        <div>
            <input type="checkbox" id="tos" name="checkbox" required>
            <label for="checkbox">I agree to the TOS</label>
        </div>
    </from>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
